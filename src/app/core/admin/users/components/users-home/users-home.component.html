<section>
    <div class="container py-3">
      <div class="page-header">
        <h2>Users Table Details</h2>
        <span class="text-muted">You can check all details</span>
        <div class="col-md-3 ms-auto text-end">
          <button class="main-btn px-4" routerLink="addeditview">Add New User</button>
        </div>
      </div>
      
      <table class="custom-table my-3">
        <thead class="text-capitalize">
          
          <th>User Name</th>
          <th >Email</th>
          <th>Phone Number</th>
          <th>Role</th>
          <th>Country</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of tableData; let isEven = even"
            [class]="isEven ? '' : 'bg-secondary-subtle'"
          >
          
            <td>{{ item.userName }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phoneNumber }}</td>
            <td>{{ item.role }}</td>
            <td>{{ item.country }}</td>
            <td class="taxt-center">
              <div class="dropdown">
                <a
                  class="dropdown-toggle text-muted"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
  
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item pointer blue"
                      ><span><i class="fa-solid fa-eye px-2"></i></span> view
                    </a>
                  </li>
                 
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="">
        <mat-paginator
          [length]="tableResponse?.totalCount"
          [pageSizeOptions]="[5, 10, 50, 100]"
          [pageSize]="tableResponse?.pageSize"
          (page)="handlePageEvent($event)"
          [pageIndex]="pageIndex"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </div>
  </section>
