<section>
  <div class="container py-3">
    <div class="page-header">
      <h2>Users Table Details</h2>
      <span class="text-muted">You can check all details</span>
      <div class="col-md-3 ms-auto text-end">
        <mat-slide-toggle (change)="toggleMode()">{{
          colorMode ? "LightTable" : "darkTable"
        }}</mat-slide-toggle>
      </div>
    </div>

    <table
      class="custom-table my-3"
      [ngClass]="colorMode ? 'lightMode' : 'darkMode'"
    >
      <thead class="text-capitalize">
        <th>User Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Role</th>
        <th>Country</th>
        <th>View</th>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of tableData; let isEven = even"
          [class]="isEven ? '' : 'bg-secondary-subtle'"
        >
          <td>{{ item.userName }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phoneNumber }}</td>
          <td>{{ item.role }}</td>
          <td>{{ item.country }}</td>
          <td class="taxt-center">
            <a href="" [routerLink]="'view/' + item._id" class=""
              ><i class="fa-solid fa-eye px-2"></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="">
      <mat-paginator
        [length]="tableResponse?.totalCount"
        [pageSizeOptions]="[5, 10, 50, 100]"
        [pageSize]="tableResponse?.pageSize"
        (page)="handlePageEvent($event)"
        [pageIndex]="pageIndex"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>

 
</section>
