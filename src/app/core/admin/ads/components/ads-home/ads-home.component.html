<section>
    <div class="container py-3">
      <div class="page-header">
        <h2>Ads Table Details</h2>
        <span class="text-muted">You can check all details here!</span>
        <div class="col-md-3 ms-auto text-end">
          <button class="main-btn px-4" routerLink="addAds">Add New Ads</button>
        </div>
      </div>
    </div>
    <table class="custom-table my-3">
        <thead class="text-capitalize">
          <th>Room</th>
          <th>Discount</th>
          <th>Created By</th>
          <th>Created At</th>
          <th>Active</th>
         
          <th>Actions</th>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of adsData; let isEven = even"
            [class]="isEven ? '' : 'bg-secondary-subtle'"
          >
            <td><span *ngIf="item.room">{{item.room.roomNumber}}</span>
                <span *ngIf="!item.room?.roomNumber">---</span></td>
            <td><span *ngIf="item.room?.discount">{{item.room.discount}}</span>
                <span *ngIf="!item.room?.discount">---</span></td>
                
            <td class="py-3">
               <span *ngIf="item.createdBy">{{item.createdBy.userName}}</span> 
               <span *ngIf="!item.createdBy">Admin</span> 
            </td>
            <td>{{item.createdAt | date:'dd-MM-yyyy'}}</td>
            <td><span class="status" [class]="item.isActive?'active':'notActive'">{{item.isActive?'Active':'NotActive'}}</span></td>
            
            
            <td class="taxt-center">
              <div class="dropdown">
                <a
                  class="dropdown-toggle text-muted"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
  
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item pointer py-2 blue" (click)="openViewDialog(item)"
                          ><span
                            ><i class="fa-regular fa-eye  px-2"></i
                          ></span>
                          View
                        </a>
                      </li>
                  <li>
                    <a class="dropdown-item pointer py-2 blue" (click)="openEditDialog(item)"
                      ><span
                        ><i class="fa-regular fa-pen-to-square  px-2"></i
                      ></span>
                      Edit
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item pointer blue" (click)="openDeleteDialog(item)"
                      ><span><i class="fa-solid fa-trash  px-2"></i></span>
                      Delete
                    </a>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
