<div class=" my-card ">
    <h2 class="d-flex align-items-center justify-content-between">
        <span>Ads</span>
        <span class="pointer" (click)="onNoClick()" routerLink="/admin/dashboard/ads"><i  class=" fa-regular fa-circle-xmark text-danger "></i></span>
    </h2>
    <form [formGroup]="viewForm">
        <div class="input-group mb-3 my-4" >
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-person-shelter"></i></span>
            <input   type="text"  class="form-control mb-0 "  formControlName="roomNumber">

        </div>
        <div class="input-group mb-3 my-4">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-percent"></i></span>
            <input   type="number"  class="form-control mb-0"  formControlName="discount">
          </div>
        <div class="input-group mb-3 my-4">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-check-double"></i></span>
            <input   type="text"  class="form-control mb-0"  formControlName="isActive">
           
          </div>
         
    </form>
        
 </div>
