<section>
    <div class="container py-3">
      <div class="page-header">
        <h2>Facilities Table Details</h2>
        <span class="text-muted">You can check all details here!</span>
        <div class="col-md-3 ms-auto text-end">
          <button class="main-btn px-4" (click)="openAddDialogue()">Add New Facility</button>
        </div>
      </div>
    </div>
    <table class="custom-table my-3">
        <thead class="text-capitalize">
          <th>Facility.</th>
          <th>Created By</th>
          <th>Created At</th>
         
          <th>Actions</th>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of tableData; let isEven = even"
            [class]="isEven ? '' : 'bg-secondary-subtle'"
          >
            <td>{{item.name}}</td>
            <td class="py-3">
               <span *ngIf="item.createdBy">{{item.createdBy?.userName}}</span> 
               <span *ngIf="!item.createdBy">Admin</span> 
            </td>
            <td>{{item.createdAt | date:'dd-MM-yyyy'}}</td>
            
            
            <td class="taxt-center">
              <div class="dropdown">
                <a
                  class="dropdown-toggle text-muted"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
  
                <ul class="dropdown-menu">
                 
                  <li>
                    <a class="dropdown-item pointer py-2 blue" (click)="onEditDialog(item)"
                      ><span
                        ><i class="fa-regular fa-pen-to-square  px-2"></i
                      ></span>
                      Edit
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item pointer blue" (click)="openDeleteDialog(item)"
                      ><span><i class="fa-solid fa-trash  px-2"></i></span>
                      Delete
                    </a>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="">
        <mat-paginator
          [length]="tableResponse?.totalCount"
          [pageSizeOptions]="[5, 10, 50, 100]"
          [pageSize]="tableResponse?.pageSize"
          (page)="handlePageEvent($event)"
          [pageIndex]="pageIndex"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </section>
