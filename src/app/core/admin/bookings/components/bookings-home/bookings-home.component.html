<section>
    <div class="container py-3">
      <div class="page-header">
        <h2>Booking Table Details</h2>
        <span class="text-muted">You can check all details here!</span>
        <!-- <div class="col-md-3 ms-auto text-end">
          <button class="main-btn px-4" (click)="openAddDialogue()">Add New Room</button>
        </div> -->
      </div>
    </div>
    <table class="custom-table my-3">
        <thead class="text-capitalize">
          <th>Room No.</th>
          <th>Price</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>User</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of tableData; let isEven = even"
            [class]="isEven ? '' : 'bg-secondary-subtle'"
          >
            <td><span *ngIf="item.room">{{item.room}}</span>
              <span *ngIf="!item.room">---</span>
            </td>
            <td class="py-3">
               <span > {{item.totalPrice}} </span> 
            </td>
            <td>{{item.startDate | date:'dd-MM-yyyy'}}</td>
            <td>{{item.endDate | date:'dd-MM-yyyy'}}</td>
            <td><span *ngIf="item.user">{{item.user}}</span>
              <span *ngIf="!item.user">---</span></td>

            
            <td class="taxt-center">
              <div class="dropdown">
                <a
                  class="dropdown-toggle text-muted"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
  
                <ul class="dropdown-menu">
                 
                  <li>
                    <a class="dropdown-item pointer py-2 blue" (click)="onViewDialog(item)"
                      ><span
                        ><i class="fa-regular fa-eye  px-2"></i
                      ></span>
                      View
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item pointer blue" (click)="onDeleteDialog(item)"
                      ><span><i class="fa-solid fa-trash  px-2"></i></span>
                      Delete
                    </a>
                  </li>
                </ul>
              </div>
              </td>
          </tr>
        </tbody>
      </table>
    </section>
