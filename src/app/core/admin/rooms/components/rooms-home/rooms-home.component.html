<section>
  <div class="container py-3">
    <div class="page-header">
      <h2>Rooms Table Details</h2>
      <span class="text-muted">You can check all details</span>
      <div class="col-md-3 ms-auto text-end">
        <button class="main-btn px-4" routerLink="addeditview">Add New Room</button>
      </div>
    </div>
    
    <table class="custom-table my-3">
      <thead class="text-capitalize">
        
        <th>Room No.</th>
        <th >Image</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Capacity</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of tableData; let isEven = even"
          [class]="isEven ? '' : 'bg-secondary-subtle'"
        >
        
          <td>{{ item.roomNumber }}</td>
          <td class="d-flex justify-content-center ">
            <div class="m-auto" *ngIf="!item.images[0]">
              <span>No Image</span>
            </div>
            
            <div class="table-img" *ngIf="item.images[0]">
             <img  crossorigin="anonymous" 
             [src]=" item.images[0]"
             
             alt=""
           />
           
            </div>
           </td>
          <td>{{ item.price }}</td>
          <td>{{ item.discount }}</td>
          <td>{{ item.capacity }}</td>
          <td class="taxt-center">
            <div class="dropdown">
              <a
                class="dropdown-toggle text-muted"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-ellipsis fa-2x"></i>
              </a>

              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item pointer"
                    ><span><i class="fa-solid fa-eye blue px-2"></i></span> view
                  </a>
                </li>
                <li>
                  <a class="dropdown-item pointer py-2" [routerLink]="'addeditview/'+item._id"
                    ><span
                      ><i class="fa-regular fa-pen-to-square blue px-2"></i
                    ></span>
                    Edit
                  </a>
                </li>
                <li>
                  <a class="dropdown-item pointer" (click)="openDeleteDialog(item)"
                    ><span><i class="fa-solid fa-trash blue px-2"></i></span>
                    Delete
                  </a>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="">
      <mat-paginator
        [length]="tableResponse?.totalCount"
        [pageSizeOptions]="[5, 10, 50, 100]"
        [pageSize]="tableResponse?.pageSize"
        (page)="handlePageEvent($event)"
        [pageIndex]="pageIndex"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</section>
