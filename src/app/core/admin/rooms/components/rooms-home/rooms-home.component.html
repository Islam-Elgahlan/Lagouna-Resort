<section>
  <div class="container py-3">
    <div class="page-header">
      <h2>Rooms Table Details</h2>
      <span class="text-muted">You can check all details</span>
      <!-- test hye branch -->
    </div>

    <table class="custom-table my-3">
      <thead class="text-capitalize">
        <th>Room No.</th>
        <th>Image</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Capacity</th>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of tableData; let isEven = even"
          [class]="isEven ? '' : 'bg-secondary-subtle'"
        >
          <td>{{ item.roomNumber }}</td>
          <td class="py-3">
            <img
              [src]="'http://upskilling-egypt.com:3000/' + item.images[0]"
              class="img-fluid"
              alt=""
            />
          </td>
          <td>{{ item.price }}</td>
          <td>{{ item.discount }}</td>
          <td>{{ item.capacity }}</td>
        </tr>
      </tbody>
    </table>
    <!-- <div class="">
            <mat-paginator [length]="tableResponse?.totalNumberOfRecords" 
            [pageSizeOptions]="[5,10, 50, 100]" [pageSize]="tableResponse?.pageSize"
             (page)="handlePageEvent($event)" [pageIndex]="pageIndex"
             aria-label="Select page">
            </mat-paginator>
            
        </div> -->
  </div>
</section>
