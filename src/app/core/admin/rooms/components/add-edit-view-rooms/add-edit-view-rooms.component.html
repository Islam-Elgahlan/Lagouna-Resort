<section class="h-100">
    <div class="container h-100">
<div class="row mt-5">
    <div class="col-md-9 mx-auto">
        <form action="">
            <div class="row">
                <div class="col-md-12">
                    <input type="number" class="form-control" placeholder="Room Number">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" placeholder="Price">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control"placeholder="Capacity">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control"placeholder="Discount">
                </div>
                <div class="col-md-6">
                    <select name="facilities" id="" class="form-control">
                        <option value="">Faclities</option>
                    </select>
                    
                </div>
                <div class="col-md-12">
                    <div >
                        <ngx-dropzone (change)="onSelect($event)" [multiple]="false">
                          <ngx-dropzone-label >
                            <i class="fa-solid fa-arrow-up-from-bracket d-block"></i> Upload
                          </ngx-dropzone-label>
                         
                          <ngx-dropzone-image-preview class="w-100" ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files"
                            [removable]="true" [file]="f" (removed)="onRemove(f)">
                          </ngx-dropzone-image-preview>
                        </ngx-dropzone>
                      </div>
                </div>
                <hr>
                <div class="col-md-12 text-end">
                     <button type="button" class="sec-btn" routerLink="/admin/dashboard/dashboard/rooms/roomsHome">Cancel</button>
                     <button type="submit" class="blue-btn">Save</button>
                    </div>
            </div>
           

           
        </form>
    </div>
</div>

    </div>
</section>
