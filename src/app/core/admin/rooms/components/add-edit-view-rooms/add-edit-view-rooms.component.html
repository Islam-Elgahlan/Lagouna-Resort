<section class="h-100">
    <div class="container h-100">
<div class="row mt-5">
    <div class="col-md-9 mx-auto">
        <form action="" [formGroup]="roomForm" (submit)="onSubmit(roomForm)">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Room Number" formControlName="roomNumber">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" placeholder="Price" formControlName="price">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control"placeholder="Capacity" formControlName="capacity">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control"placeholder="Discount" formControlName="discount">
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="w-100 " [hideRequiredMarker]="hideRequiredMarker">
                    <mat-select  multiple formControlName="facilities" placeholder="facilities" >
                         
                          <mat-option [value]="facility._id" *ngFor="let facility of facilities">{{facility.name}}</mat-option>
                        
                      </mat-select>
                    </mat-form-field>
      
                     
                </div>
                <div class="col-md-12">
                    <div >
                        <ngx-dropzone [multiple]="true" (change)="onSelect($event)" >
                          <ngx-dropzone-label *ngIf="!imgSrc">
                            <i class="fa-solid fa-arrow-up-from-bracket d-block"></i> Upload
                          </ngx-dropzone-label>
                          <ngx-dropzone-label *ngIf="imgSrc">
                            <img [src]="img" alt="" *ngFor="let img of roomData.images" >
                          </ngx-dropzone-label>
                         
                          <ngx-dropzone-image-preview  ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files"
                            [removable]="true"  [file]="f" (removed)="onRemove(f)">
                          </ngx-dropzone-image-preview>
                        </ngx-dropzone>
                      </div>
                </div>
                <hr>
                <div class="col-md-12 text-end">
                     <button type="button" class="sec-btn" routerLink="/admin/dashboard/rooms">Cancel</button>
                     <button type="submit" class="blue-btn" [disabled]="roomForm.invalid">Save</button>
                    </div>
            </div>
           

           
        </form>
    </div>
</div>

    </div>
</section>
