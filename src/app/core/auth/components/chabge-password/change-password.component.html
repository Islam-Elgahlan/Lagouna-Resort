<section class="my-card ">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="text-center w-75 ">
          <img src="../../../../../assets/images/Staycation..svg" class="w-25 mb-2 text-center" alt="" />
        </div>
        <div>
          <h2 class="mt-2">Change Your Password</h2>
          <p class="blue">enter your details below!</p>

          <form
            [formGroup]="changePassForm"
            (ngSubmit)="onChangePassword(changePassForm)"
            class="py-3 "
          >
            <div class="input-group ">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock-open"></i
              ></span>
              <input
                formControlName="oldPassword"
                type="password"
                class="form-control"
                placeholder="Old Password"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group my-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                formControlName="newPassword"
                type="password"
                class="form-control"
                placeholder="New Password"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group ">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                formControlName="confirmPassword"
                type="password"
                class="form-control"
                placeholder="Confirm new Password"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>

<div class="mt-2 ">
  <button class="w-100 my-3 main-btn  ">Change Password</button>

</div>          </form>
        </div>
      </div>
    </div>
  </div>
</section>
