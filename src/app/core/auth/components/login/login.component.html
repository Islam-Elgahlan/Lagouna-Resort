<section class="">
    <div class="container-fluid h-100 p-4">
      <div class="row h-100">
        <div class="col-md-6">
          
            <div class="col-md-3">
              <div>
                <img src="../../../../../assets/images/Staycation..svg" alt="" />
              </div>
           
          </div>
         <div class="container">
          <div class="content ">
              <h2>Sign In</h2>
              <p>
                If you donâ€™t have an account register<br>
                You can <a routerLink="/auth/register">Register Here!</a>
              </p>
              <form [formGroup]="loginForm" (submit)="onLogin(loginForm)">
                <div class="row">
                  <div class="col-md-12">
                      <label for="">Email Address</label>
                      <input  type="text" class="form-control" placeholder="Enter Your Email" formControlName="email">
                  </div>
                  <div class="col-md-12">
                      <label for="">Password</label>
                      <input type="password" class="form-control" placeholder="Enter Your Password" formControlName="password">
                  </div>
                  <div class="col-md-12 mx-auto">
                      <button class="main-btn w-100">Login</button>
                  </div>
                  <div class="col-md-12 text-end">
                      <a class="" routerLink="/auth/forgetPassword">Forget Password</a>
                  </div>
                </div>
                   
              
              </form>
            </div>
         </div>
        </div>
        <div class="col-md-6  image d-flex justify-content-center align-items-end">
          <div class="image-content">
             <h3>Sign up to Roamhome</h3>
             <span>Homes as unique as you.</span>
          </div>
        </div>
      </div>
    </div>
  </section>
