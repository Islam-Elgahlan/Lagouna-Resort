<section class="py-5">
  <div class="container">
    <div class="row">
      <div
        class="col-md-6 pt-5  d-flex justify-content-between flex-column"
      >
        <div class="header">
          <h2>
            {{ "landingPage.header.1" | translate }}<br />
            {{ "landingPage.header.2" | translate }}
          </h2>
          <p class="mb-4">
            {{ "landingPage.header.3" | translate }}<br />
           
          </p>
        </div>
        <div class="pe-5">
          <h3>Start Booking</h3>
          <p class="py-2 lead">Pick a Date</p>
          <!-- <div class="input-group mb-3">
            <span class="input-group-text bg-blue px-4" id="basic-addon1"
              ><i class="fa-regular fa-calendar-days text-white"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="20 Jan - 22 Jan"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            
          </div> -->
          <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Start date">
              <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
<!--           
            @if (range.controls.start.hasError('matStartDateInvalid')) {
              <mat-error>Invalid start date</mat-error>
            }
            @if (range.controls.end.hasError('matEndDateInvalid')) {
              <mat-error>Invalid end date</mat-error>
            } -->
          </mat-form-field>
          <p class="py-2">Number of individuals?</p>
          <div class="input-group mb-3 pointer">
            <span class="input-group-text bg-danger px-4" id="basic-addon1"
              ><i class="fa-solid fa-minus text-white "></i
            ></span>
            <input
              type="text"
              class="form-control "
              placeholder="2 persons"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text bg-info pointer px-4" id="basic-addon1"
              ><i class="fa-solid fa-plus text-white"></i
            ></span>
          </div>
          <p class="text-muted">You will pay <span class="blue">$480 USD</span> per <span class="blue">2 nights.</span></p>
          <button class="btn main-btn  px-5">Continue to book</button>
        </div>

                        </li>

                    </ul>

      </div>
      <div
        class="col-md-6 pt-5 d-flex justify-content-end"
        [class]="_HelperService.textDirection === 'ltr' ? 'row' : 'row-reverse'"
      >
        <div class="img-block">
          <img src="../../../../../../assets/images/picture.svg" alt="" />
        </div>
      </div>
    </div>
  </div>
</section>
