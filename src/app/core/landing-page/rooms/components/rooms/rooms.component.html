<section>
    <div class="container">
        <h2 class="my-4 text-center"> {{"landingPage.explore.explore"|translate}} </h2>
        <p><a>{{"landingPage.explore.home"|translate}}</a> / <span>{{routingTitle2}}</span></p>
        <h3>All Rooms</h3>
        <div class="row gy-5">
      
            <div *ngFor="let item of tableData" class="col-md-4 ">
                <div class="most-picked-img ">
                  <div class="most-picked-img-layer">
                    <a [routerLink]="'/landingPage/rooms/room-details/'+item._id">
                        <i class="fa-solid fa-2x fa-eye"></i>
                    </a>
                    <i class="fa-solid fa-2x fa-heart" (click)="addToFavorites(item._id)"></i>
                  </div>
                  <div class="most-picked-img-widge">
                    <h3>
                      <span>{{ item.price | currency : "USD" }}</span> {{'landingPage.gallery.Per Night' | translate}}
                    </h3>
                  </div>
                  <img class="h-100" [src]=" item.images[0]" />
                </div>
                <div class="houses-text">
                  <h3>{{"landingPage.explore.roomNo"|translate}}<span class="text-info">{{item.roomNumber}}</span></h3>
                  <!-- <p>{{item.price}}</p> -->
                </div>
              </div>
        </div>
      
    </div>
</section>
