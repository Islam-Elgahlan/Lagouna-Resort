<section>
    <div class="container">
        <h2 class="my-4">You Can Find The Best Rooms here !</h2>
        <div class="row">
            <div *ngFor="let item of tableData" class="col-md-3 my-3">
                <div class="most-picked-img h-100">
                  <div class="most-picked-img-layer">
                    <a [routerLink]="'/landingPage/rooms/room-details/'+item._id">
                        <i class="fa-solid fa-2x fa-eye"></i>
                    </a>
                    <i class="fa-solid fa-2x fa-heart"></i>
                  </div>
                  <div class="most-picked-img-widge">
                    <h3>
                      <span>{{ 50 | currency : "USD" }}</span> {{'landingPage.gallery.Per Night' | translate}}
                    </h3>
                  </div>
                  <img class="h-100" [src]=" item.images[0]" />
                </div>
              </div>
        </div>
    </div>
</section>
