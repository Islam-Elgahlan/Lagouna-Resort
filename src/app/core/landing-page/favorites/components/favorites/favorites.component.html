<section>
    <div class="container">
        <h2 class="text-center py-5">My Favorites</h2>
        
        <div class="row gy-5">
            <div *ngFor="let item of myFavorites" class="col-md-3">
                <div class="houses-img">
                  <div class="houses-img-layer">
                    <a [routerLink]="'/landingPage/rooms/room-details/'+item._id">
                        <i class="fa-solid fa-2x fa-eye"></i>
                    </a>
                    <a (click)="removeFromFavorites(item._id)"><i class="fa-solid fa-2x fa-circle-xmark"></i></a>
                    
                  </div>
                  
                  <img [src]=" item.images[0]" />
                 
                </div>
                <h3>Tobby Town</h3>
                  <p>Gunung Batu, Indonesia</p>
              </div>
              
        </div>
    </div>
</section>
