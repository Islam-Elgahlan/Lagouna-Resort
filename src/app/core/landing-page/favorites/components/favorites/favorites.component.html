<section>
    <div class="container">
        <h2 class="text-center py-5">{{"landingPage.favorites.myFavorites"|translate}}</h2>
        <p><a routerLink="">{{"landingPage.general.home"|translate}}</a> / <span>{{routingTitle2}}</span></p>
        <div class="row gy-5">
            <div *ngFor="let item of myFavorites" class="col-md-3">
                <div class="houses-img">
                  <div class="houses-img-layer">
                    <a [routerLink]="'/landingPage/rooms/room-details/'+item._id">
                        <i class="fa-solid fa-2x fa-eye"></i>
                    </a>
                    <a (click)="removeFromFavorites(item._id)"><i class="fa-solid fa-2x fa-circle-xmark"></i></a>
                    
                  </div>
                  <div class="img-widge">
                    <h3>
                      <span>{{ item.price | currency : "USD" }}</span> {{'landingPage.gallery.Per Night' | translate}}
                    </h3>
                  </div>
                  <img [src]=" item.images[0]" />
                 
                </div>
                <div class="houses-text">
                  <h3>{{"landingPage.general.roomNo"|translate}}:<span class="text-info">{{item.roomNumber}}</span></h3>
                  
                </div>
              </div>
              
        </div>
       
    </div>
</section>
