

<app-navbar></app-navbar>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto" ></div>
            <mat-stepper linear #stepper>
               
                <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
                  <div class="row px-5">
                    <div class="mt-5 text-center">
                        <h2 class="text-danger ">Payment</h2>
                    <p>Kindly follow the instructions below</p>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                         <form [formGroup]="firstFormGroup">
                        <!-- <ng-template matStepLabel>Fill out your name</ng-template> -->
                        <mat-label>Upload Bukti Transfer</mat-label>
                        <mat-form-field class="w-100 custom-mat" appearance="outline">
                          
                          <input matInput formControlName="firstCtrl" placeholder="Browse File" required>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                          <mat-label>Name</mat-label>
                          <input matInput formControlName="firstCtrl" placeholder="Last name, First name" required>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                          <mat-label>Name</mat-label>
                          <input matInput formControlName="firstCtrl" placeholder="Last name, First name" required>
                        </mat-form-field>
                        <div>
                          <button mat-button matStepperNext>Next</button>
                        </div>
                      </form></div>
                  </div>
                 
                </mat-step>
                <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
                  <form [formGroup]="secondFormGroup">
                    <!-- <ng-template matStepLabel>Fill out your address</ng-template> -->
                    <mat-form-field>
                      <mat-label>Address</mat-label>
                      <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                             required>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <!-- salma -->
                <mat-step>
                  <!-- <ng-template matStepLabel>Done</ng-template> -->
                  <div class="row">
                   <div class="container">
                    <div class="col-md-6 mx-auto">
                        <p>You are now done.</p>
                        <div>
                          <button mat-button matStepperPrevious>Back</button>
                          <button mat-button (click)="stepper.reset()">Reset</button>
                        </div>
                    </div>
                   </div>
                  </div>
                 
                </mat-step>
              </mat-stepper>
        </div>
    </div>
</section>
